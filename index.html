<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Independence Day ‚Äì Sanju Choppara</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --glass-bg: rgba(0,0,0,0.6);
      --glass-border: rgba(255,255,255,0.15);
      --track: rgba(255,255,255,0.2);
      --knob: #ffffff;
      --saffron: #FF9933;
      --white:   #ffffff;
      --green:  #138808;
      --chakra: #0A3A8B;
    }

    html, body{
      height:100%;
      margin:0;
      background: #000;
      font-family: 'Poppins', sans-serif;
      overflow:hidden;
    }

    .stage{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 600px at 50% 120%, rgba(255,255,255,0.06), transparent 60%) #000;
    }

    .glass-card{
      width:min(780px, 92vw);
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--glass-border);
      box-shadow: 0 12px 40px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      color:#e9eef6;
      padding: 28px 28px 36px;
      transform: translateY(20px) scale(0.98);
      opacity:0;
      animation: introPop 900ms ease-out forwards;
    }

    @keyframes introPop{
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    .tag{
      display:inline-block;
      font-size:12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      padding:6px 10px;
      border-radius: 40px;
      border:1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color:#d6dfea;
    }

    .title{
      font-weight:800;
      font-size: clamp(28px, 5vw, 40px);
      line-height:1.1;
      margin:14px 0 6px;
    }

    .subtitle{ color:#b9c5d6; margin-bottom: 18px; }

    .listish{ color:#c9d4e2; }
    .listish li{ margin: 6px 0; }

    .slider-wrap{ margin-top: 20px; display:flex; justify-content:center; }

    .slider{
      position:relative;
      width: 80px; height: 220px;
      border-radius: 44px;
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      border:1px solid var(--glass-border);
      box-shadow: inset 0 8px 18px rgba(0,0,0,0.45);
      overflow:hidden;
      touch-action: none;
      user-select:none;
      cursor: grab;
    }

    .slider::before{
      content:"Slide Up";
      position:absolute; left:0; right:0; top:12px;
      text-align:center; font-size:12px; letter-spacing:.12em; color:#dbe7ffb3;
    }

    .track{
      position:absolute; left:50%; transform:translateX(-50%);
      top:36px; bottom:36px; width:6px;
      background: var(--track);
      border-radius:999px;
    }

    .knob{
      position:absolute; left:50%; transform:translate(-50%, 0);
      bottom:16px; width:56px; height:56px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #e2e8f0 60%, #c7d2fe);
      box-shadow: 0 8px 18px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.8);
      border:1px solid rgba(0,0,0,0.25);
      display:grid; place-items:center;
      font-weight:700; color:#0b1220; font-size:12px;
      transition: box-shadow .2s ease;
    }
    .knob:active{ box-shadow: 0 2px 8px rgba(0,0,0,0.65), inset 0 1px 0 rgba(255,255,255,0.9); }
    .arrow{ width:0; height:0; border-left:8px solid transparent; border-right:8px solid transparent; border-bottom:12px solid #0b1220; }

    .celebration{
      position:fixed; inset:0; display:grid; place-items:center; pointer-events:none;
      opacity:0; transition: opacity .8s ease;
    }

    .glass-bg{
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid var(--glass-border);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
    }

    .phrase{
      position:relative;
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      z-index: 2;
    }

    .line{
      display:flex;
      gap: clamp(6px, 1.2vw, 12px);
      justify-content:center;
    }

    .letter{
      font-weight: 900;
      font-size: clamp(30px, 6vw, 90px);
      line-height: 1;
      letter-spacing: 2px;
      color: transparent;
      background-image: linear-gradient(180deg, var(--saffron) 0 33%, var(--white) 33% 66%, var(--green) 66% 100%);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 1px 0 rgba(255,255,255,0.15);
      filter: drop-shadow(0 12px 18px rgba(0,0,0,0.6));
      transform: translateY(-120vh) rotate(var(--rot, 0deg));
      opacity:0;
      animation: fall 1.6s cubic-bezier(.2,.8,.2,1) forwards;
      animation-delay: calc(var(--i) * 180ms + 600ms);
      -webkit-box-reflect: below 4px linear-gradient(180deg, rgba(255,255,255,0.25), transparent 40%);
    }

    @keyframes fall{
      0%{ opacity:0; transform: translateY(-120vh) rotate(var(--rot, 0deg)); }
      75%{ opacity:1; transform: translateY(0) rotate(0deg); }
      100%{ opacity:1; transform: translateY(0) rotate(0deg); }
    }

    .letter::after{
      content:"";
      position:absolute; inset: 10% 0 0 0; margin:auto; width:15%; aspect-ratio:1;
      border: 2px solid var(--chakra);
      border-radius:50%;
      box-shadow: inset 0 0 0 2px var(--chakra);
      opacity:.18;
      transform-origin:center;
      animation: spin 6s linear infinite;
      pointer-events:none;
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    .balloon{
      position: fixed;
      bottom: -120px;
      width: clamp(18px, 2.2vw, 28px); height: calc(clamp(18px, 2.2vw, 28px) * 1.4);
      border-radius: 50% 50% 48% 48% / 58% 58% 42% 42%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.2) 45%, rgba(0,0,0,0.25));
      box-shadow: 0 10px 18px rgba(0,0,0,0.4);
      animation: rise 7.5s ease-in forwards;
      z-index: 1;
    }
    .balloon::after{
      content:""; position:absolute; left:50%; transform:translateX(-50%);
      bottom:-10px; width:2px; height: 44px; background: rgba(255,255,255,0.65);
    }

    .b-saffron{ background: radial-gradient(circle at 30% 30%, #ffd7b0, #ff9933 50%, #c66a00); }
    .b-white  { background: radial-gradient(circle at 30% 30%, #ffffff, #dfe7ff 55%, #9aa3ad); }
    .b-green  { background: radial-gradient(circle at 30% 30%, #cdfad3, #138808 55%, #0c5a05); }
    .b-navy   { background: radial-gradient(circle at 30% 30%, #b4c7ff, #0A3A8B 55%, #052757); }

    @keyframes rise{
      0%{ transform: translateY(0) translateX(0) rotate(-2deg); opacity:0; }
      10%{ opacity:1; }
      60%{ transform: translateY(-70vh) translateX(20px) rotate(4deg); }
      100%{ transform: translateY(-110vh) translateX(-10px) rotate(-4deg); opacity: 0.9; }
    }

    .hidden{ display:none !important; }
    .credit{
      position:fixed; bottom:8px; right:12px; font-size:12px; color:#93a0b5; opacity:.7;
    }
  </style>
</head>
<body>
  <main class="stage">
    <section id="intro" class="glass-card text-center">
      <span class="tag">Project Intro</span>
      <h1 class="title">Hi, I'm <span style="color:#fff;font-weight:800;">Sanju Choppara</span></h1>
      <p class="subtitle mb-1">B.Tech 3rd year, SR University</p>
      <ul class="listish list-unstyled mb-3">
        <li>üî∏ Built using <strong>HTML</strong>, <strong>CSS</strong>, and <strong>Bootstrap</strong>.</li>
        <li>üîπ Features glassmorphism, falling letters, and balloons.</li>
        <li>üß≠ Slide up to begin the celebration.</li>
      </ul>

      <div class="slider-wrap">
        <div id="slider" class="slider">
          <div class="track"></div>
          <div id="knob" class="knob"><div class="arrow"></div></div>
        </div>
      </div>
    </section>

    <section id="celebration" class="celebration">
      <div class="glass-bg"></div>
      <div id="phrase" class="phrase"></div>
    </section>
  </main>

  <div class="credit">Made with ‚ù§Ô∏è for 15 August</div>

  <script>
    const phraseEl = document.getElementById('phrase');
    const lines = ["HAPPY INDEPENDENCE", "DAY"];

    function buildLetters(){
      phraseEl.innerHTML = '';
      lines.forEach((line, lineIndex) => {
        const lineDiv = document.createElement('div');
        lineDiv.className = 'line';
        [...line].forEach((ch, i) => {
          const span = document.createElement('span');
          span.className = 'letter position-relative';
          span.style.setProperty('--i', i + lineIndex * 10);
          span.style.setProperty('--rot', (Math.random()*20 - 10).toFixed(2) + 'deg');
          span.textContent = ch === ' ' ? '\u00A0' : ch;
          lineDiv.appendChild(span);
        });
        phraseEl.appendChild(lineDiv);
      });
    }

    function launchBalloons(){
      const colors = ['b-saffron','b-white','b-green','b-navy'];
      for(let i=0;i<26;i++){
        const b = document.createElement('div');
        b.className = 'balloon ' + colors[Math.floor(Math.random()*colors.length)];
        b.style.left = (5 + Math.random()*90) + 'vw';
        b.style.animationDelay = (0.5 + Math.random()*2.5) + 's';
        b.style.animationDuration = (6 + Math.random()*4) + 's';
        document.body.appendChild(b);
        b.addEventListener('animationend', () => b.remove());
      }
    }

    function startCelebration(){
      buildLetters();
      document.getElementById('celebration').style.opacity = '1';
      setTimeout(launchBalloons, 2600);
      const intro = document.getElementById('intro');
      intro.style.transition = 'transform .6s ease, opacity .6s ease';
      intro.style.transform = 'translateY(-12px) scale(.98)';
      intro.style.opacity = '0';
      setTimeout(() => intro.classList.add('hidden'), 650);
    }

    const slider = document.getElementById('slider');
    const knob   = document.getElementById('knob');
    let dragging = false;
    let startY = 0;

    function onPointerDown(e){
      dragging = true; knob.setPointerCapture(e.pointerId);
      startY = e.clientY;
    }
    function onPointerMove(e){
      if(!dragging) return;
      const dy = startY - e.clientY;
      const sliderHeight = slider.clientHeight;
      const knobHeight = knob.clientHeight;
      const newBottom = Math.min(sliderHeight - 16 - knobHeight, Math.max(16, dy + 16));
      knob.style.bottom = newBottom + 'px';
    }
    function onPointerUp(e){
      if(!dragging) return; dragging = false; knob.releasePointerCapture(e.pointerId);
      if(parseFloat(knob.style.bottom) > 140){
        knob.style.transition = 'bottom .18s ease-out';
        knob.style.bottom = (slider.clientHeight - knob.clientHeight - 16) + 'px';
        setTimeout(startCelebration, 220);
      } else {
        knob.style.transition = 'bottom .28s ease';
        knob.style.bottom = '16px';
        setTimeout(()=> knob.style.transition = '', 300);
      }
    }
    knob.addEventListener('pointerdown', onPointerDown);
    window.addEventListener('pointermove', onPointerMove);
    window.addEventListener('pointerup', onPointerUp);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
